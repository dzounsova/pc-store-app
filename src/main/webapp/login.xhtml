<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{kontrolerJezika.localeCode}">
        <f:loadBundle basename="message" var="msg"/>    
        <h:head>
            <title>Prodavnica raƒçunara</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="/css/style.css"/>
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
        </h:head>
        <h:body>
            <div id="login">
                <div id="loginMessage">
                    <p:messages id="msgs" showDetail="true" closable="true"/>
                </div>
                <div id="loginPanel" class="ui-shadow">
                    <h:form id="loginForm">
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                            <p:inputText id="username" value="#{kontrolerZaposlenih.username}" label="username" placeholder="#{msg.username}" required="true" requiredMessage="#{msg.usernamePrazno}"/>
                            <p:password id="password" value="#{kontrolerZaposlenih.password}" label="password" placeholder="#{msg.password}" required="true" requiredMessage="#{msg.passwordPrazno}"/>
                            <p:commandButton value="#{msg.login}" update="msgs" action="#{kontrolerZaposlenih.ucitajZaposlenog()}"/>
                        </p:panelGrid>                    
                    </h:form>
                </div>
            </div>
            <div id="language">
                <h:form>
                    <p:selectOneMenu id="language" value="#{kontrolerJezika.localeCode}" onchange="submit()" valueChangeListener="#{kontrolerJezika.countryLocaleCodeChanged}">
                        <f:selectItems value="#{kontrolerJezika.countriesInMap}" />                                
                    </p:selectOneMenu>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
